<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Users Info</h1>
    <main class="users-list">
      <div class="actions">
        <p>Name</p>
        <input class="user-input user__name" type="text" />
        <p>User Name</p>
        <input class="user-input user__user_name" type="text" />
        <p>Email</p>
        <input class="user-input user__email" type="text" />
        <p>Phone</p>
        <input class="user-input user__phone" type="text" />
        <button class="btn create-user-btn">Create</button>
      </div>
      <ul class="list">
      </ul>
      <div class="information">
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
